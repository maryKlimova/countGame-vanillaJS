<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
<div class="notification-overlay">
    <div class="notification">
        <h2 id="result-winner"></h2>
        <p id="result-score"></p>
<!--        <p id="result-score-user"></p>-->
        <button class="button restart-game">Restart</button>
    </div>
</div>

    <div class="game-wrap">
        <div class="player-comp">
            <p class="player-title">Player PC</p>
            <p id="player-comp-score">0</p>
        </div>
        <div class="game-field-wrap">
            <div class="game-field"></div>
            <button class="game-start-btn button">Start</button>
        </div>
        <div class="player-user">
            <p class="player-title">Player User</p>
            <p id="player-user-score">0</p>
        </div>
    </div>
</body>
</html>
